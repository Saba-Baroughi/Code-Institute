<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love Runnning, Club for runners in Dublin, Ireland. Urban running."
    />
    <meta name="keywords" content="excersize, running, runners, Dublin" />
    <title>LOVE RUNNING</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assests/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./assests/css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign up</a></li>
        </ul>
      </nav>
    </header>
    <!--Main-->
    <!-- Main content -->
    <main>
      <section id="signup">
        <form
          id="signup-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h2>
            <i class="fa-solid fa-heartbeat"></i> Let's get you signed up!
          </h2>
          <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="text-input"
            required
          />
          <br />
          <label for="last_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="text-input"
            required
          />
          <br />
          <label for="email_address">Email Address</label>
          <input
            type="email"
            name="email_address"
            id="email_address"
            class="text-input"
            required
          />
          <br />
          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input
                type="radio"
                name="running_preference"
                id="road"
                value="road"
                required
                checked
              />
            </div>
            <div>
              <label for="trail">Trail</label>
              <input
                type="radio"
                name="running_preference"
                id="trail"
                value="trail"
                required
              />
            </div>
            <div>
              <label for="both">Both</label>
              <input
                type="radio"
                name="running_preference"
                id="both"
                value="both"
                required
              />
            </div>
          </div>
          <button type="submit" class="join-button">Let's Run!</button>
        </form>
      </section>
    </main>
    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://en-gb.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/tweeter?lang=en-GB"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/accounts/login/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our insta page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/accounts/login/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our You page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
  <!-- Font Awsome Kit -->
  <script
    src="https://kit.fontawesome.com/40a0991c89.js"
    crossorigin="anonymous"
  ></script>
</html>
