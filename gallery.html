<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love Runnning, Club for runners in Dublin, Ireland. Urban running."
    />
    <meta name="keywords" content="excersize, running, runners, Dublin" />
    <title>LOVE RUNNING</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assests/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./assests/css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="signup.html">Sign up</a></li>
        </ul>
      </nav>
    </header>
    <!--Main-->
    <main>
      <section id="gallery">
        <div id="photos">
          <img
            src=".//assests/images/athletes.webp"
            alt="Two athletes running together"
          />
          <img
            src="./assests/images/girls.webp"
            alt="Three girls at charity paint running festival"
          />
          <img
            src="./assests/images/runner3.webp"
            alt="Solo male runner jogging on beach"
          />
          <img
            src="./assests/images/man.webp"
            alt="Man at charity paint running festival"
          />
          <img
            src="./assests/images/runner1.webp"
            alt="Solo female runner jogging through Phoenix Park"
          />
          <img
            src="./assests/images/runner2.webp"
            alt="Runners competing in marathon"
          />
          <img
            src="./assests/images/runner4.webp"
            alt="Solo female runner jogging on beach"
          />
          <img
            src="./assests/images/running_gang.webp"
            alt="Large group of runners taking part in a marathon on a rainy day"
          />
          <img
            src="./assests/images/mud-run.webp"
            alt="Two women runners taking a muddy selfie after the Mud Runners championship"
          />
        </div>
      </section>
    </main>
    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://en-gb.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/tweeter?lang=en-GB"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/accounts/login/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our insta page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/accounts/login/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our You page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
  <!-- Font Awsome Kit -->
  <script
    src="https://kit.fontawesome.com/40a0991c89.js"
    crossorigin="anonymous"
  ></script>
</html>
